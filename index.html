<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <main>
      <div class="leftSection">
        <p class="leftSection_header">Your Result</p>
        <div class="left_section_score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h1 class="leftSection_great">Great</h1>
        <p class="leftSection_paragraph">
          Your scored higher than 65% of the pepole who have taken these tests
        </p>
      </div>
      <div class="rightSection">
        <h1>Summary</h1>
        <div class="rightSection_summary">
          <div class="rightSection_summary_column reaction">
            <div class="Type">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="" />
              <p>Reaction</p>
            </div>
            <div class="Score">
              <p><span>87</span>/100</p>
            </div>
          </div>
          <div class="rightSection_summary_column memory">
            <div class="Type">
              <img
                src="./assets/images/icon-memory.svg"
                alt="" />
              <p>Memory</p>
            </div>
            <div class="Score">
              <p><span>87</span>/100</p>
            </div>
          </div>
          <div class="rightSection_summary_column verbal">
            <div class="Type">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="" />
              <p>Verbal</p>
            </div>
            <div class="Score">
              <p><span>87</span>/100</p>
            </div>
          </div>
          <div class="rightSection_summary_column visual">
            <div class="Type">
              <img
                src="./assets/images/icon-visual.svg"
                alt="" />
              <p>Visual</p>
            </div>
            <div class="Score">
              <p><span>87</span>/100</p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
